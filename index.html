<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128290 Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
<main class="main">
    <div id="calculator" class="bevel">
        <div id="screen">
            <span class="displaytext background">~~~~~~~~~~</span>
            <span class="displaytext screen-digits"></span>
        </div>

        <div id="keys">
            <button class="key clear clear-all">Clear all</button>
            <button class="key clear backspace btn-white">Backspace</button>
            <button class="key number btn-white">7</button>
            <button class="key number btn-white">8</button>
            <button class="key number btn-white">9</button>
            <button class="key operator btn-blue">รท</button>
            <button class="key number btn-white">4</button>
            <button class="key number btn-white">5</button>
            <button class="key number btn-white">6</button>
            <button class="key operator btn-blue">x</button>
            <button class="key number btn-white">1</button>
            <button class="key number btn-white">2</button>
            <button class="key number btn-white">3</button>
            <button class="key operator btn-blue">-</button>
            <button class="key number btn-white">0</button>
            <button class="key number btn-white">.</button>
            <button class="key operator btn-orange">=</button>
            <button class="key operator btn-blue">+</button>
        </div>
    </div>
</main>

<audio data-id="1_1" src="/audio/1_on.wav"></audio>
<audio data-id="1_0" src="/audio/1_off.wav"></audio>
<audio data-id="2_1" src="/audio/2_on.wav"></audio>
<audio data-id="2_0" src="/audio/2_off.wav"></audio>
<audio data-id="3_1" src="/audio/3_on.wav"></audio>
<audio data-id="3_0" src="/audio/3_off.wav"></audio>
<audio data-id="4_1" src="/audio/4_on.wav"></audio>
<audio data-id="4_0" src="/audio/4_off.wav"></audio>

</body>
</html>
